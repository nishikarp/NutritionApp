    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawChart);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
          ['Mushrooms', 3],
          ['Onions', 1],
          ['Olives', 1],
          ['Zucchini', 1],
          ['Pepperoni', 2]
        ]);

        // Set chart options
        var options = {'title':'How Much Pizza I Ate Last Night',
                       'width':500,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawVisualization);

      function drawVisualization() {
        // Some raw data (not necessarily accurate)
        var data = google.visualization.arrayToDataTable([
          ['Type', 'Protein', 'Fruit', 'Vegtables', 'Grains', 'Dairy', 'Average'],
          ['High Protein Diet',  1865,      838,         1222,             898,           350,      914.6],
          ['Low Grain Diet',  335,      520,        899,             668,          108,      442],
          ['No Dairy Diet',  957,      667,        687,             607,           60,      650],
          ['High Protein and High Grain',  239,      1410,        515,             668,           1215,      809.4],
          ['Low Protien and Low Grain',  136,      291,         529,             126,          466,      339.6]
        ]);

        var options = {
          title : 'Impact of Food Groups on Overall Health',
          vAxis: {title: 'Positive Impact'},
          hAxis: {title: 'Food Group'},
          seriesType: 'bars',
          series: {5: {type: 'line'}}
        };

        var chart = new google.visualization.ComboChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
